{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<table class="table table-light table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Name</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
    <tbody>
        {% for hold in holds %}
        <tr>    
            <td class="text-start">{{hold['symbol']}}</td>
            <td class="text-start">{{hold['name']}}</td>
            <td class="text-end">{{hold['shares']}}</td>
            <td class="text-end">{{hold['price']}}</td>
            <td class="text-end">{{hold['total']}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 font-weight-bold text-end" colspan="4">Cash</td>
            <td class="border-0 text-end">{{cash}}</td>
        </tr>
        <tr>
            <td class="border-0 font-weight-bold text-end" colspan="4">TOTAL</td>
            <td class="border-0 text-end">{{total}}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
